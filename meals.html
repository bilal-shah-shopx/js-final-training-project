<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Freshly</title>
</head>

<body>
    <nav class="py-4 py-md-3 border-bottom sticky-top bg-white">
        <ol class="breadcrumb m-0 justify-content-center">
            <li class="breadcrumb-item m-0 p-0"><a class="text-decoration-none text-dark" href="index.html">Plans</a>
            </li>
            <li class="breadcrumb-item p-0"><a class="text-decoration-none text-dark" href="day.html">Day</a></li>
            <li class="breadcrumb-item fw-bold p-0"><a class="text-decoration-none" href="meals.html">Meals</a></li>
            <li class="breadcrumb-item active p-0">Checkout</li>
        </ol>
    </nav>
    <section class="meals-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-9 px-3">
                    <div class="row pt-1" id="meals"></div>
                    <div class="row position-relative">
                        <div class="d-flex d-md-none flex-column position-fixed bottom-0 bg-white">
                            <div id="cart-mobile" class="col-12 d-flex flex-column border-0 col-12 pt-2 d-none">
                                <div class="d-flex justify-content-center my-3">
                                    <img id="cart-down" class="img-fluid" src="assets/images/arrow_forward.svg" alt="arrow">
                                </div>
                                <div class="d-flex align-items-center justify-content-between border-bottom py-2 px-1">
                                    <p id="delivery-day" class="my-auto"></p>
                                    <p id="clear" class="my-auto text-decoration-underline text-primary" href="#">
                                        Clear all</p>
                                </div>
                                <div class="cart-body">
                                    <div id="cart-body">
                                        <div id="cart-items" class="d-flex flex-column gap-1"></div>
                                        <div id="cart-summary" class="d-flex flex-column gap-2 px-2 pt-4 summary">
                                            <strong>Order Summary</strong>
                                            <div class="d-flex flex-row justify-content-between w-100">
                                                <p class="m-0" id="cart-meals-count"></p>
                                                <p id="cart-meals-price" class="m-0"></p>
                                            </div>
                                            <div class="d-flex flex-row justify-content-between w-100">
                                                <p class="m-0">Subtotal</p>
                                                <p id="cart-sub-total" class="m-0 fw-bold"></p>
                                            </div>
                                            <p id="tax-msg" class="text-center">Tax and shipping calculated at
                                                checkout</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column border-top pt-3 text-center">
                                <div class="d-flex flex-column gap-3">
                                    <div class="d-flex justify-content-between w-100 px-2">
                                        <div class="sub-total">Subtotal <span class="text-highlight fw-bold">$<span
                                                    id="sub-total-sm"></span></span>
                                        </div>
                                        <div id="cart-up" class="d-flex gap-1 border rounded-pill px-3">
                                            <img src="assets/images/cart-icon.svg" alt="cart-icon">
                                            <span id="cart-count-sm" class="text-highlight fw-bold">0</span>
                                        </div>
                                    </div>
                                    <button id="cart-next-btn-sm" class="text-white w-100 py-2">Next</button>
                                    <p id="meal-left-sm" class="text-highlight"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="d-none d-md-flex col-md-4 col-lg-3 px-2 position-fixed shadow-dark shadow border border-top-0 custom-card">
                    <div class="d-flex flex-column h-100 col-12">
                        <div class="d-flex align-items-center justify-content-between border-bottom py-2 px-1">
                            <p id="delivery-day" class="my-auto"></p>
                            <p id="clear" class="my-auto text-decoration-underline text-primary" href="#">Clear all</p>
                        </div>
                        <div class="cart-body">
                            <div id="cart-body">
                                <div id="cart-items" class="d-flex flex-column gap-1"></div>
                                <div id="cart-summary" class="d-flex flex-column gap-2 px-2 pt-4 summary">
                                    <strong>Order Summary</strong>
                                    <div class="d-flex flex-row justify-content-between w-100">
                                        <p class="m-0" id="cart-meals-count"></p>
                                        <p id="cart-meals-price" class="m-0"></p>
                                    </div>
                                    <div class="d-flex flex-row justify-content-between w-100">
                                        <p class="m-0">Subtotal</p>
                                        <p id="cart-sub-total" class="m-0 fw-bold"></p>
                                    </div>
                                    <p id="tax-msg" class="text-center">Tax and shipping calculated at checkout</p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-3 border-top pt-3 text-center">
                            <div class="d-flex justify-content-between w-100 px-2">
                                <div class="sub-total">Subtotal <span class="text-highlight fw-bold">$<span
                                            id="sub-total"></span></span></div>
                                <div
                                    class="d-flex justify-content-center align-items-center gap-1 border rounded-pill px-3 py-1">
                                    <img src="assets/images/cart-icon.svg" width="17" height="17" alt="cart-icon">
                                    <span id="cart-count" class="text-highlight fw-bold">0</span>
                                </div>
                            </div>
                            <button id="cart-next-btn" class="text-white w-100 py-2">Next</button>
                            <p id="meal-left" class="text-highlight"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
